<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body class="font-body text-neutral-gBlue bg-neutral-vBlue bg-pattern bg-no-repeat bg-auto 2xl:bg-cover max-w-screen-2xl m-auto px-6 py-10 lg:py-14 overflow-x-hidden">

  <section class="px-6 py-12 text-center bg-circles bg-no-repeat bg-center">
    <h2 class="text-neutral-dSatBlue text-xl lg:text-3xl font-semibold lg:font-extrabold">Simple, traffic-based pricing</h2>
    <p class="text-sm lg:text-base mx-11 mt-2">Sign-up for our 30-day trial. No credit card required.</p>
  </section>

  <main class="sm:w-2/3 lg:w-3/6 xl:w-2/5 mx-auto bg-white rounded-md shadow-md text-center py-9 mt-5 lg:mt-10 lg:grid lg:grid-cols-2 lg:gap-2 lg:pt-12 lg:pb-4">
    <div class="text-xs lg:text-sm font-semibold tracking-widest uppercase lg:self-center lg:justify-self-start lg:pl-12">
      <span id="views">100K</span>
      <span>Pageviews</span>
    </div>

    <div class="h-10 px-6 mt-6 mb-7 lg:col-span-2 lg:px-12">
      <input id="bar" class="w-full border-none appearance-none outline-none" type="range" min="1" max="5" value="3" aria-label="define subscription time">
    </div>

    <div class="mx-7 flex justify-center items-center space-x-2 lg:row-start-1 lg:col-start-2 lg:self-center lg:justify-self-end lg:m-0 lg:pr-12">
      <strong id="price" class="text-neutral-dSatBlue text-3xl lg:text-4xl">$<span>16</span>.00</strong>
      <span id="time" class="text-sm lg:text-base">/ month</span>
    </div>

    <div id="billing" class="py-9 lg:pt-1 lg:pb-10 flex items-center justify-center space-x-3 lg:space-x-5 text-xs border-neutral-lGrayBlue border-b-2 lg:col-span-2">
      <div>
        <span class="cyan monthly">Monthly Billing</span>
      </div>

      <div id="toggle" class="w-10 h-5 p-1 bg-neutral-lGrayBlueToggle rounded-full cursor-pointer hover:bg-primary-softCyan">
        <div class="w-3 h-3 bg-white rounded-full"></div>
      </div>

      <div class="yearly flex relative">Yearly Billing
        <div class="px-2 font-extrabold rounded-full text-xxs absolute -right-11 bottom-0 bg-primary-lGrayRed text-primary-lRed lg:flex lg:-right-24">
          <span class="lg:hidden">-</span>
          <span>25%</span>
          <span class="hidden lg:block" style="padding-left: 5px;">discount</span>
        </div>
      </div>
    </div>

    <div class="lg:col-span-2 lg:flex items-center justify-between lg:px-12">
      <ul class="text-xs font-semibold mt-5 mb-5">
        <li class="flex justify-center items-center py-2 lg:py-1 lg:justify-start"><span class="mr-3"><img src="./images/icon-check.svg" alt="icon-check"></span>Unlimited websites</li>
        <li class="flex justify-center items-center py-2 lg:py-1 lg:justify-start"><span class="mr-3"><img src="./images/icon-check.svg" alt="icon-check"></span>100% data ownership</li>
        <li class="flex justify-center items-center py-2 lg:py-1 lg:justify-start"><span class="mr-3"><img src="./images/icon-check.svg" alt="icon-check"></span>Email reports</li>
      </ul>

      <a href="/" class="text-sm text-primary-pBlue px-10 py-3 bg-neutral-dSatBlue rounded-full">Start my trial</a>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rafetbasturk" target="_blank">Rafet</a>.
  </div>
  
    <script src="./script.js"></script>
</body>
</html>
